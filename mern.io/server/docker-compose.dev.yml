version: "3.8"

services:
  server:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: mern-io-server_ctr
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      HOSTNAME: ${HOSTNAME:-localhost}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY}
    ports:
      - 5000:5000
