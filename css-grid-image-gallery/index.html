<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery - Grid</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Image Gallery</h1>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="assets/MBP.png" alt="image" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="assets/plug.png" alt="image" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="assets/imac-n-mbp.png" alt="image" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="assets/m3.png" alt="image" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="assets/mac-n-watch.png" alt="image" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="assets/hp-envy-all-in-one.png" alt="image" class="gallery__img">
            </figure>
        </div>
    </div>
</body>
</html>
