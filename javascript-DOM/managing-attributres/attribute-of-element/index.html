<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - attribute methods</title>
</head>
<body>
  <input type="text" id="username-input" secured="true">
</body>
<script>
  const inputGetById = document.getElementById("username-input");
  const inputGetByQuerySelector = document.querySelector("#username-input");

  for (const attribute of inputGetById.attributes) {
    console.log(`${attribute.name} of inputGetById = ${attribute.value}`);
    //console.log("attribute of inputGetById.attributes :", attribute);
  }

  for (const attribute of inputGetByQuerySelector.attributes) {
    console.log(`${attribute.name} of inputGetByQuerySelector = ${attribute.value}`);
    // console.log("attribute of inputGetByQuerySelector :", attribute);
  }
</script>
</html>
