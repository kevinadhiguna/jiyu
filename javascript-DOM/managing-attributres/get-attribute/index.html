<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - getAttributes()</title>
</head>
<body>
  <h2>JavaScript - element.getAttributes()</h2>
  <button id="send-btn" name="send-button">Send</button>
</body>
<script>
  const sendBtn = document.getElementById("send-btn");
  console.log("sendBtn.getAttribute() :", sendBtn.getAttribute());
</script>
</html>
