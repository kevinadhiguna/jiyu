<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - prompt()</title>
</head>
<body>
  <input type="button" onclick="prompter()" value="What is your name?">
</body>
<script>
  function prompter() {
    let reply = prompter("Hi, what is your name?", "");
    alert(reply + ", nice to meet you!");
  }
</script>
</html>
