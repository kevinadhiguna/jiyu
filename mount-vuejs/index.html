<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load VueJS from unpkg -->
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <link rel="stylesheet" href="style.css" />
    <title>VueJS - mock</title>
  </head>
  <body>
    <h1>Welcome to VueJS !</h1>

    <div id="mount-vuejs">
      <!-- data/attribute binding -->
      <div>
        <h1>
          <a :href="websiteUrl" target="_blank">{{ teamName }}</a>
        </h1>
      </div>

      <!-- For loop (using 'v-for') -->
      <button @click="toggleShowPlayers">
        <span v-if="showPlayers">Hide Players</span>
        <span v-else>Show Players</span>
      </button>

      <div v-if="showPlayers">
        <ul>
          <li
            v-for="player in rosters"
            :class="{ fav: player.hasBeenMVP }"
            @click="changeColor(player)"
          >
            <!-- utilizing data/attribute binding to display image -->
            <img
              :src="player.img"
              :alt="player.position"
              class="player-images"
            />
            <h3>{{ player.name }}</h3>
            <p>{{ player.position }}</p>
          </li>
        </ul>
      </div>
      <div v-else>
        <ul>
          <li>
            <img
              src="https://sportslogosvg.com/wp-content/uploads/2020/09/mlb.png"
              alt="MLB"
              class="player-images"
            />
            <h3>No players available</h3>
            <p>N/A</p>
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
