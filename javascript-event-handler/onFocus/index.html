<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Event Handler onfocus()</title>
</head>
<body>
  <h2>JS - Event Handler onfocus()</h2>
  <input type="text" onfocus="focusEvent()" id="txtinput" value="Trigger focusevent">
</body>
<script>
  function focusEvent() {
    console.log("Focus event");
    let textInput = document.getElementById("txtinput");
    textInput.style.border = "blue";
  }
</script>
</html>
