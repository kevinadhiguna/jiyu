<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Event Handler onload()</title>
</head>
<body onload="onloadEvent()">
  <h2>JS - Event Handler onload()</h2>
</body>
<script>
  function onloadEvent() {
    console.log("onload event - Successfully loaded page!");
    document.write("Succesfully loaded page!");
  }
</script>
</html>
