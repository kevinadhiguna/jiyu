<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Event Handler onclick()</title>
</head>
<body>
  <h2>JS - Event Handler onclick()</h2>
  <form>
    <input type="button" onclick="clickEvent()" value="Click Event">
  </form>
</body>
<script>
  function clickEvent() {
    alert("onClick event");
    document.write("onClick event");
  }
</script>
</html>
