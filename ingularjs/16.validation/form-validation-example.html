<!-- Angular.js form validation example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js form validation example</title>
</head>
<body>
  <h2>Form validation example</h2>

  <form ng-app="formValidationApp" ng-controller="formValidationAppController" name="myForm" novalidate>
    <p>Username :
      <br />
      <input type="text" name="user" ng-model="user" required>
      <span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid"></span>
      <span ng-show="myForm.user.$error.required">Username is required.</span>
    </p>

    <p>Email :
      <br />
      <input type="email" name="email" ng-model="email" required>
      <span style="color: red;" ng-show="myForm.email.$dirty && myForm.email.$invalid"></span>
      <span ng-show="myForm.email.$error.required">Email is required.</span>
      <span ng-show="myForm.email.$error.email">Invalid email address !</span>
    </p>

    <p>
      <input 
        type="submit" 
        ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid"
      >
    </p>
  </form>
</body>
<script>
  const formValidationApp = angular.module("formValidationApp", []);
  formValidationApp.controller("formValidationAppController", function ($scope) {
    $scope.user = "William Smith";
    $scope.email = "willsmith@email.com";
  });
</script>
</html>
