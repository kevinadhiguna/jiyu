<!-- Angular.js styling on validation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js styling on validation</title>
</head>
<style>
  .personal-form.ng-pristine {
    background-color: lightblue;
  }
  .personal-form.ng-dirty {
    background-color: pink;
  }
  .personal-input.ng-invalid {
    background-color: pink;
  }
  .personal-input.ng-valid {
    background-color: lightgreen;
  }
</style>
<body>
  <div ng-app="">
    <form name="myForm" class="personal-form">
      <p>Try writing the input field:</p>

      <input type="text" name="myName" class="personal-input" ng-model="myName" required>

      <p>The form gets a "ng-dirty" class when the form has been modified, and will therefore turn pink.</p>
      <p>The input field requires content, and will therefore become green when you write in it.</p>
    </form>
  </div>
</body>
</html>
