<!-- Angular.js form validation - required -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js form validation - required</title>
</head>
<body ng-app="">
  <h3>Try writing in the input field :</h3>

  <form name="myForm">
    <p>Who is your favorite player? : <input type="text" ng-model="favPlayer" name="favPlayerInput" required>
  </form>

  <p>The input's valid state is : {{ myForm.favPlayerInput.$valid }}</p>
</body>
</html>
