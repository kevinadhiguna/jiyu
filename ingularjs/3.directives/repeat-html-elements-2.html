<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js repeat HTML elements</title>
</head>
<body>
  <div ng-app="pitchersApp" ng-controller="pitchersAppController">
    <h2>Electric pitchers during MLB 2022 regular season</h2>
    <ul>
      <li ng-repeat="startingPitcher in startingPitchers">
        {{ startingPitcher.name }} ({{ startingPitcher.club }})
      </li>
    </ul>
  </div>
</body>
<script>
  const pitchersApp = angular.module("pitchersApp", []);
  pitchersApp.controller("pitchersAppController", function($scope) {
    $scope.startingPitchers = [
      {name: "Shohei Ohtani", club: "Los Angeles Angels"},
      {name: "Max Fried", club: "Atlanta Braves"},
      {name: "Dylan Cease", club: "Chicago WhiteSox"},
      {name: "Justin Verlander", club: "Houston Astros"},
      {name: "Jacob DeGrom", club: "New York Mets"}
    ];
  });
</script>
</html>
