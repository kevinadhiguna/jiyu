<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js repeat HTML elements</title>
</head>
<body>
  <div ng-app="" ng-init="outfielders=['Judge', 'Trout', 'Betts']">
    <h2>Amazing outfielders in MLB 2022</h2>
    <ul>
      <li ng-repeat="player in outfielders">
        {{ player }}
      </li>
    </ul>
  </div>
</body>
</html>
