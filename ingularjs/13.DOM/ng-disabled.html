<!-- Angular.js ng-disabled directive -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js ng-disabled directive</title>
</head>
<body>
  <div ng-app="ngDisabledApp" ng-controller="ngDisabledAppController">
    <button ng-disabled="isButtonDisabled">Click me!</button>

    <br>    <p>

    <br>

    <input type="checkbox" ng-model="isButtonDisabled">Button

    <br>

    <p>My button : {{ isButtonDisabled }}</p>
  </div>
</body>
<script>
  const ngDisabledApp = angular.module("ngDisabledApp", []);
  ngDisabledApp.controller("ngDisabledAppController", function ($scope) {
    $scope.isButtonDisabled = true;
  });
</script>
</html>
