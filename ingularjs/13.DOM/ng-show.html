<!-- Angular.js ng-show directive -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js ng-show directive</title>
</head>
<body>
  <div ng-app="ngShowApp" ng-controller="ngShowAppController">
    <h2 ng-show="year=2022">MLB 2022 MVP award</h2>
    <p ng-show="isOhtaniMVP">Shohei Ohtani is the MVP</p>
    <p ng-show="isJudgeMVP">Aaron Judge is the MVP</p>
  </div>
</body>
<script>
  const ngShowApp = angular.module("ngShowApp", []);
  ngShowApp.controller("ngShowAppController", function ($scope) {
    $scope.year = 2022;
    $scope.isOhtaniMVP = true;
    $scope.isJudgeMVP = false;
  });
</script>
</html>
