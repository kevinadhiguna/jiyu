<!-- Angular.js Two-Way Binding -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js Two-Way Binding</title>
</head>
<body>
  <div ng-app="twbApp" ng-controller="twbController">
    <p>What's your name? <input type="text" ng-model="name"></p>
    <h3>Your name is {{ name }}</h3>
  </div>
</body>
<script>
  const twbApp = angular.module("twbApp", []);
  twbApp.controller("twbController", function($scope) {
    $scope.name = "Erica"; // $scope.name value is initialized as "Erica", but it changes dependeing on the input value in the <input> tag above
  });
</script>
</html>
