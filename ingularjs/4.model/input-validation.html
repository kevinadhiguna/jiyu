<!-- Angular.js User Input Validation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js User Input Validation</title>
</head>
<body>
  <form ng-app="" name="inputForm">
    Email : <input type="email" ng-model="email" name="emailInput">
    <span ng-show="inputForm.emailInput.$error.email">Invalid Email !</span>
  </form>
</body>
</html>
