<!-- Angular.js ng-click directive -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js ng-click directive</title>
</head>
<body>
  <div ng-app="ngClickApp" ng-controller="ngClickAppController">
    <button ng-click="countFunction()">Click me!</button>
    <p>count : {{ count }}</p>
  </div>
</body>
<script>
  const ngClickApp = angular.module("ngClickApp", []);
  ngClickApp.controller("ngClickAppController", function ($scope) {
    $scope.count = 0;
    $scope.countFunction = function () {
      $scope.count++;
    }
  });
</script>
</html>
