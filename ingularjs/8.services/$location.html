<!-- Angular.js show current location (URL) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js show current location (URL)</title>
</head>
<body>
  <div ng-app="currentUrlApp" ng-controller="currentUrlController">
    <p>The URL of current page is : {{ currentUrl }}</p>
  </div>
</body>
<script>
  const currentUrlApp = angular.module("currentUrlApp", []);
  currentUrlApp.controller("currentUrlController", function($scope, $location) {
    $scope.currentUrl = $location.absUrl(); // Will return a filepath if executed on localhost
  })
</script>
</html>
