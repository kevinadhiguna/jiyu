<!-- Angular.js $timeout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Angular.js $timeout</title>
</head>
<body>
  <div ng-app="timeoutApp" ng-controller="timeoutAppController">
    <p>You will see the real MVP after 3 seconds :</p>
    <h2>{{ mvp }}</h2>
  </div>
</body>
<script>
  const timeoutApp = angular.module("timeoutApp", []);
  timeoutApp.controller("timeoutAppController", function ($scope, $timeout) {
    $scope.mvp = "Aaron Judge";
    $timeout(function () {
      $scope.mvp = "Shohei Ohtani";
    }, 3000);
  });
</script>
</html>
