<!-- Angular.js animation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
  <title>Angular.js animation (part 2)</title>
</head>
<style>
  /* When the DIV element gets the .ng-hide class, the myChange animation will run, which will smoothly change the height from 100px to 0: */
  
  @keyframes myChange {
    from {
      height: 100px;
    } to {
      height: 0;
    }
  }

  .div-block {
    height: 100px;
    background-color: aquamarine;
  }

  .div-block.ng-hide {
    animation: 0.5s myChange;
  }
</style>
<body>
  <!-- 
    To make your applications ready for animations, you must refer to the ngAnimate module ( <div ng-app="ngAnimate"></div> ).
    Otherwise, add ngAnimate as a dependency in your application module like this :   const ngAnimateApp = angular.module("ngAnimateApp", ["ngAnimate"]);
   -->
  <div ng-app="ngAnimateApp">
    <h3>Hide the DIV : <input type="checkbox" ng-model="isDivHidden"></h3>
    <div ng-hide="isDivHidden" class="div-block"></div>
  </div>
</body>
<script>
  const ngAnimateApp = angular.module("ngAnimateApp", ["ngAnimate"]);
</script>
</html>
